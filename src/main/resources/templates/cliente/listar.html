<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>Spring Fundamentos - Listagem de Cliente</title>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Listagem  de Clientes</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Profissão</th>
                    <th scope="col>">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliete: ${clientes}">
                    <th scope="row" th:text="${cliente.id}"></th>
                    <td >
                        <a
                            th:text="${cliente.nome}"
                            th:href="@{/cliente/{id} (id=${cliente.id})}"
                        ></a>
                    </td>
                    <td th:text="${cliente.dataNascimento}"></td>
                    <td th:text="${cliente.profissao}"></td>
                    <td>
                        <a th:href="@{/cliente/{id}/editar (id=${cliente.id)}" class="btn btn-warning">Editar</a>
                        <a
                           th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Tem certeza que deseja excluir o cliente?);"
                        >Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/cliente/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>
